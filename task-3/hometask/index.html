<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1964/1964630.png">
    <title>Racing cars</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(229.99deg, #3d3d3e -26%, #363639 145%);">
                <h1>Gray car</h1>
                <p>Racing cars</p>
            </div>
            <div style="background: linear-gradient(215.32deg, #f90306 -1%, #9e0706 124%);">
                <h1>Red car</h1>
                <p>Racing cars</p>
            </div>
            <div style="background: linear-gradient(221.87deg, #05622e 1%, #117c1f 128%);">
                <h1>Green car</h1>
                <p>Racing cars</p>
            </div>
            <div style="background: linear-gradient(220.16deg, #000000 -8%, #000000 138%);">
                <h1>Black car</h1>
                <p>Racing cars</p>
            </div>
            <div style="background: linear-gradient(220.16deg, #7e1179 -8%, #890f87 138%);">
                <h1>Purple car</h1>
                <p>Racing cars</p>
            </div>
            <div style="background: linear-gradient(229.99deg, #1111e9 -26%, #1c0da3 145%);">
                <h1>Blue car</h1>
                <p>Racing cars</p>
            </div>
        </div>
        <div class="main-slide">
            <div style="background-image: url('https://www.mclarencf.com/imagetag/38/main/l/New-2020-McLaren-720S-Spider-Performance.jpg');"></div>
            <div style="background-image: url('https://i.ytimg.com/vi/fGHWs5wMxnU/maxresdefault.jpg');"></div>
            <div style="background-image: url('https://pragaglobal.com/wp-content/uploads/2014/06/2014-Praga-R1T-FullCarbon-02.jpg');"></div>
            <div style="background-image: url('https://www.lamborghini.com/sites/it-en/files/DAM/lamborghini/facelift_2019/motorsport/cars/huracan_gt3_evo/gt3_evo_header_01.jpg');"></div>
            <div style="background-image: url('https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/m19-4885-1568735816.jpg');"></div>
            <div style="background-image: url('https://www.cnet.com/a/img/resize/0212c8412b46bcd40184851a9450a2b559b095b4/hub/2018/06/14/9fd4c0ca-6e21-4ee1-96a5-ef3135a72f2f/vantage-gt3-gt4-ogi.jpg?auto=webp&fit=crop&height=675&width=1200');"></div>
        </div>
        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
